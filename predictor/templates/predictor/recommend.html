{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{% static 'predictor/style.css' %}" />
    <style>
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            50% { border-color: transparent }
        }

        h2 {
            font-size: 2.2rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #fff;
            width: 0;
            animation: typing 2s steps(30, end) forwards, blink 0.8s infinite;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            backdrop-filter: blur(10px);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
        }

        #movie-output {
            animation: fadeInUp 0.6s ease-in-out;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.1);
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        li strong {
            color: #ffd369;
        }

        .output-box p[style*="red"] {
            color: #ff6b6b !important;
        }

        body {
            background: linear-gradient(-45deg, #1f1c2c, #928dab, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        a:hover {
            color: #ffd369;
        }

        button:hover {
            box-shadow: 0 0 10px #8e9eab, 0 0 20px #eef2f3;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Movie Recommender ðŸŽ¬</h2>
        <p class="tagline">Understand your emotions. Empower your decisions.</p>
        <form id="recommend-form">
            {% csrf_token %}
            <input type="text" id="genre" placeholder="Enter genres like 'comedy romance'" />
            <button type="button" onclick="getRecommendations()">Get Movies</button>
        </form>

        <div id="movie-output" class="output-box" style="margin-top: 20px;"></div>

        <div class="back-btn-container">
            <a href="/" class="back-btn">ðŸ”™ Back to Mental Health Analyzer</a>
        </div>
        
    </div>

    <script src="{% static 'predictor/recommend.js' %}"></script>

    <img src="{% static 'predictor/assets/ML_pro_logo.jpeg' %}" alt="Logo" class="floating-logo">

</body>
</html>
