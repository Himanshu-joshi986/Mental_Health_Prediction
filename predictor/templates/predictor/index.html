{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Predictor</title>
    <link rel="stylesheet" href="{% static 'predictor/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Mental Health Prediction</h1>
        <form id="analyze-form">
            {% csrf_token %}
            <textarea id="prompt" placeholder="Enter your text..."></textarea>
            <button type="button" onclick="analyzeText()">Analyze</button>
        </form>

        <!-- Optional: Spinner while loading -->
        <div id="loader" style="display: none; margin-top: 15px;">🔄 Analyzing...</div>

        <div id="output" class="output-box"></div>

        <p style="margin-top: 20px; font-size: 0.9rem; opacity: 0.8;">
            Your mental health matters. You're not alone. ❤️
        </p>
    </div>
    <script src="{% static 'predictor/script.js' %}"></script>
</body>
</html>
